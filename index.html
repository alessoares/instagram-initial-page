<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Instagram</title>
</head>
<body>
  
  <div class="wrapper">

    <div class="phone">
      <img src="./images/instagram-celular.png" alt="Celular - Instagram">
    </div>

    <div class="right-login">
      
      <div class="box">
        <img src="./images/instagram-logo.png" alt="Instagram logo" class="logo">
        <div class="profile-photo">
          <img src="./images/instagram-profile-photo.jpg" alt="Instagram Profile Photo">
        </div>
        <a href="#" class="login">Continuar como alessoares01</a>
        <a href="#" class="logout">Remover conta</a>

      </div>

      <div class="box">
        <p class="not-account">Não é alessoares01?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>

      <div class="download-app">
        <p class="get-app">Baixe o Aplicativo do Instagram</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>

    </div>

  </div>


</body>
</html>
